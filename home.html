<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Class Activities - Home Page </title>
    <link rel = "stylesheet" href= "styles.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    
</head>
<body>
    <nav>
        <ul>
            <li><a href = "home.html"> Home</a></li>
            <li><a href = "stocks.html"> Stocks</a></li>
            <li><a href = "dogs.html"> Dogs </a></li>
        </ul>
    </nav>
    <main>
        <h1> Welcome to Class Activities! </h1>
        <button class = "custom-button" onclick="window.location.href = 'stocks.html'">Stocks </button>
        <button class = "custom-button" onclick="window.location.href = 'dogs.html'">Dogs </button>
        <div id = "quote"> Loading quote....</div>
    </main>

    <div class = "audio-instructions">
        <p> Say: "hello", "change the color to red", "navigate to dogs" </p>
        <button onclick = "annyang.start()"> Turn On Audio </button>
        <button onclick = "annyang.abort()"> Turn Off Audio </button>
    
    </div>

    <script src = "script.js"></script>

    <script>
        fetch('https://zenquotes.io/api/random')
            .then(res => res.json())
            .then(data => {
                const quoteText = data[0].q;
                const quoteAuthor = data[0].a;
                document.getElementById('quote').textContent = `"${quoteText}" - ${quoteAuthor}` ;
            })
            .catch(err => {
                document.getElementById('quote').textContent = 'Failed to load quote.';
                console.error(err);
            });
    </script>

</body>
</html>
